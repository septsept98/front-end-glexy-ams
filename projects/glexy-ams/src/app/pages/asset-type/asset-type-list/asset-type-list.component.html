<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading">
            <div class="page-title-icon">
                <i class="pe-7s-next-2 icon-gradient bg-happy-itmeo">
                </i>
            </div>
            <div>Asset Type Tables
                <div class="page-title-subheading">Tables are the backbone of almost all web applications.
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="main-card mb-3 card">
            <div class="card-body">
                <h2 class="card-title">Asset Type</h2>
                <p-table #dt [value]="dataList" [rows]="10" [paginator]="true" [globalFilterFields]="['names','code']" responsiveLayout="scroll" [(selection)]="selectedData" [rowHover]="true" dataKey="id" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [showCurrentPageReport]="true">
                    <ng-template pTemplate="caption">
                        <!-- <div class="d-flex p-ai-center justify-content-between">
                            <button pButton pRipple icon="pi pi-plus" class="bg-primary" routerLink="/glexy/asset-type/new/"></button>
                            <span class="p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text"
                                    (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                                    placeholder="Search..." />
                            </span>
                        </div> -->
                        <div class="row">
                            <div class="col-md-6 col-12">
                                <button pButton pRipple icon="pi pi-plus" class="bg-primary" routerLink="/glexy/asset-type/new/"></button>
                            </div>
                            <div class="col-md-6 col-12 d-flex justify-content-end">
                                <span class="p-input-icon-left">
                                    <i class="pi pi-search"></i>
                                    <input pInputText type="text"
                                        (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                                        placeholder="Search..." />
                                </span>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 3rem">
                                No
                            </th>
                            <th pSortableColumn="code">Code
                                <p-sortIcon field="code">
                                </p-sortIcon>
                            </th>
                            <th pSortableColumn="names">Name
                                <p-sortIcon field="names">
                                </p-sortIcon>
                            </th>
                            <th>Action</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-type let-rowIndex="rowIndex">
                        <tr>
                            <td>
                                {{rowIndex + 1}}
                            </td>
                            <td>{{type.code}}</td>
                            <td>{{type.names}}</td>
                            <td>
                                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="onUpdate(type.id)"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"></button>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="summary">
                        <div class="p-d-flex p-ai-center p-jc-between">
                            In total there are {{dataList ? dataList.length : 0 }} products.
                        </div>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
