<div class="card">
    <div class="card-body">
        <h4 class="card-title">Asset Type Table</h4>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Is Active</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let d of dataList ; let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{d.names}}</td>
                        <td>{{d.code}}</td>
                        <td>
                            <input class="form-check-input" type="checkbox" value="" id="is-active" [checked]="d?.isActive" disabled>
                        </td>
                        <td>
                            <a class="btn btn-outline-primary">Update</a>
                            <a class="btn btn-outline-danger">Delete</a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
