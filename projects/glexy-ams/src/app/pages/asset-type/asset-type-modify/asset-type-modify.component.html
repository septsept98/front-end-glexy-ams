<div class="card">
    <div class="card-body">
        <h4 class="card-title">Asset Type Form</h4>
        <form class="forms-sample">
            <div class="form-group">
                <label for="nameType">Name Type</label>
                <input type="text" class="form-control" id="nameType" placeholder="Name Type">
            </div>
            <div class="form-group">
                <label for="code">Code</label>

            <button class="btn btn-dark">Cancel</button>
        </form>
    </div>
</div>
