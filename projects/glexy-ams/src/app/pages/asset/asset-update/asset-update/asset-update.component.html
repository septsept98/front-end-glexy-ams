<ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav">
    <li class="nav-item">
        <a role="tab" class="nav-link active" id="tab-0" data-toggle="tab" href="#tab-content-0">
            <span>Form</span>
        </a>
    </li>
    <li class="nav-item">
        <a role="tab" class="nav-link" id="tab-1" data-toggle="tab" href="#tab-content-1">
            <span>Image</span>
        </a>
    </li>
</ul>

<div class="tab-content">
    <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Asset form</h4>
                <label>Code Asset : {{asset.code}}</label>
                <div class="forms-sample">
                    <div class="row">
                        <div class="col-md-6 grid-margin">
                            <div class="form-group">
                                <label for="typeAsset">Type</label>
                                <select class="browser-default custom-select" id="typeAsset" [(ngModel)]="asset.assetTypeId.id">
                                    <option *ngFor="let db of assetType" [value]="db.id" >{{db.names}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="brandSelect">Brand</label>
                                <select class="browser-default custom-select" id="brandSelect" [(ngModel)]="asset.brandId.id">
                                    <option *ngFor="let db of brand" [value]="db.id" >{{db.names}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="statAssetSelect">Status Asset</label>
                                <select class="browser-default custom-select" id="statAssetSelect" [(ngModel)]="asset.statusAssetId.id">
                                    <option *ngFor="let db of statusAsset" [value]="db.id" >{{db.nameStatusAsset}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Date Expired</label>
                                <input class="form-control" type="date" [(ngModel)]="asset.expiredDate" />
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" checked>
                                <label> Active </label>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-dark mr-2" routerLink="/glexy/asset/list">Cancel</button>
                    <button type="submit" class="btn btn-primary " (click)="onUpdate()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="tab-pane tabs-animation fade" id="tab-content-1" role="tabpanel">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Asset Image</h4>
                <label>Code Asset : {{asset.code}}</label>
                <form class="forms-sample">
                    <div class="row">
                        <div class="col">
                            <div class="form-group mt-md-3">
                                <label>Upload Image </label><br>
                                <input type="file" id="myfile" class="form-control" (change)="selectFile($event)" accept="image/*">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" [(ngModel)]="asset.isActive" checked>
                                <label> Active </label>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-dark mr-2" routerLink="/glexy/asset/list">Cancel</button>
                    <button type="submit" class="btn btn-primary" (click)="onUpdateImg()">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
