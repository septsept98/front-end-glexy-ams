<ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav">
    <li class="nav-item">
        <a role="tab" class="nav-link active" id="tab-0" data-toggle="tab" href="#tab-content-0">
            <span>Form</span>
        </a>
    </li>
    <li class="nav-item">
        <a role="tab" class="nav-link" id="tab-1" data-toggle="tab" href="#tab-content-1">
            <span>Image</span>
        </a>
    </li>
</ul>

<div class="tab-content">
    <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Asset form</h4>
                <label>Code Asset : {{asset.code}}</label>
                <div class="forms-sample">
                    <div class="row">
                        <div class="col-md-6 grid-margin">
                            <div class="form-group">
                                <label for="typeAsset">Type</label>
                                <ng-select2 [options]='optionsAssetType' [(ngModel)]="asset.assetTypeId.id"> </ng-select2>
                            </div>
                            <div class="form-group">
                                <label>Brand</label>
                                <ng-select2 [options]='optionsBrand' [(ngModel)]="asset.brandId.id"> </ng-select2>
                            </div>
                            <div class="form-group">
                                <label>Status Asset</label>
                                <ng-select2 [options]='optionsStatusAsset' [(ngModel)]="asset.statusAssetId.id"> </ng-select2>
                            </div>
                            <div class="form-group">
                                <label>Date Expired</label>
                                <input class="form-control" type="date" [(ngModel)]="asset.expiredDate" />
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                  <input type="checkbox" class="form-check-input" checked>
                                  Active
                                </label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-dark" routerLink="/glexy/asset/list">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="tab-pane tabs-animation fade" id="tab-content-1" role="tabpanel">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Asset Image</h4>
                <label>Code Asset : {{asset.code}}</label>
                <form class="forms-sample">
                    <div class="row">
                        <div class="col">
                            <div class="form-group mt-md-3">
                                <label>Upload Image </label><br>
                                <input type="file" id="myfile" class="file-upload-default" (change)="selectFile($event)" accept="image/*">
                                <div class="input-group col-xs-12">
                                    <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image">
                                    <span class="input-group-append">
                                        <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                                    </span>
                                </div>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                  <input type="checkbox" class="form-check-input" checked>
                                  Active
                                </label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2" (click)="onUpdateImg()">Submit</button>
                    <button class="btn btn-dark" routerLink="/glexy/asset/list">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
