<div class="row">
    <div class="col-lg-12">
        <div class="main-card mb-3 card">
            <div class="card-body">
                <h2 class="card-title">Brands</h2>
                <p-table #dt [value]="dataList" [rows]="10" [paginator]="true" [globalFilterFields]="['names','code']" responsiveLayout="scroll" [(selection)]="selectedBrand" [rowHover]="true" dataKey="id" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [showCurrentPageReport]="true">
                    <ng-template pTemplate="caption">
                        <div class="row">
                            <div class="col-md-6 col-12">
                                <button pButton pRipple icon="pi pi-plus" class="bg-primary" routerLink="/glexy/brand/new/"></button>
                            </div>
                            <div class="col-md-6 col-12 d-flex justify-content-end">
                                <span class="p-input-icon-left">
                                    <i class="pi pi-search"></i>
                                    <input pInputText type="text"
                                        (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                                        placeholder="Search..." />
                                </span>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 3rem">
                                No
                            </th>
                            <th pSortableColumn="code">Code
                                <p-sortIcon field="code">
                                </p-sortIcon>
                            </th>
                            <th pSortableColumn="names">Name
                                <p-sortIcon field="names">
                                </p-sortIcon>
                            </th>
                            <th>Action</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-bran let-rowIndex="rowIndex">
                        <tr>
                            <td>
                                {{rowIndex + 1}}
                            </td>
                            <td>{{bran.code}}</td>
                            <td>{{bran.names}}</td>
                            <td>
                                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="onUpdate(bran.id)"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="onDelete(bran.id)"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
            </div>
        </div>
    </div>
</div>
