<div class="card">
    <div class="card-body">
        <h4 class="card-title">Brand Form</h4>
        <label *ngIf="tab">Code Brand : {{brandInsert.code}}</label>
        <div class="forms-sample">
            <div class="form-group">
                <label for="nameBrand">Name Brand</label>
                <input type="text" class="form-control" id="nameBrand" placeholder="Name Brand" [(ngModel)]="brandInsert.names">
            </div>
            <div class="form-group" *ngIf="save">
                <label for="code">Code</label>
                <input type="text" class="form-control" id="code" placeholder="Code" [(ngModel)]="brandInsert.code">
            </div>
            <div class="form-check" *ngIf="tab">
                <input type="checkbox" class="form-check-input" [(ngModel)]="brandInsert.isActive" checked>
                <label> Active </label>
            </div>
            <button class="btn btn-dark mr-2" (click)="onCancel()">Cancel</button>
            <button type="submit" class="btn btn-primary " (click)="addDb()">Submit</button>
        </div>
    </div>
</div>
