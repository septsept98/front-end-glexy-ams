<ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav" *ngIf="tab">
    <li class="nav-item">
        <a role="tab" class="nav-link active" id="tab-0" data-toggle="tab" href="#tab-content-0">
            <span>Form</span>
        </a>
    </li>
    <li class="nav-item">
        <a role="tab" class="nav-link" id="tab-1" data-toggle="tab" href="#tab-content-1">
            <span>Image</span>
        </a>
    </li>
</ul>

<div class="tab-content">
    <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Company Form</h4>
                <label *ngIf="tab">Code Company : {{companyInsert.code}}</label>
                <div class="forms-sample">
                    <div class="form-group" *ngIf="save">
                        <label for="nameCompany">Name Company</label>
                        <input type="text" class="form-control" id="nameCompany" placeholder="Name Company" [(ngModel)]="companyInsert.names">
                    </div>
                    <div class="form-group" *ngIf="save">
                        <label for="code">Code</label>
                        <input type="text" class="form-control" id="code" placeholder="Code" [(ngModel)]="companyInsert.code">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea class="form-control" id="address" rows="4" [(ngModel)]="companyInsert.address"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" rows="4" [(ngModel)]="companyInsert.description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="emailCompany">Email</label>
                        <input type="text" class="form-control" id="emailCompany" placeholder="Email" [(ngModel)]="companyInsert.email">
                    </div>
                    <div class="form-group">
                        <label for="website">Website</label>
                        <input type="text" class="form-control" id="website" placeholder="Website" [(ngModel)]="companyInsert.website">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="Phone Number" [(ngModel)]="companyInsert.phoneNumber">
                    </div>
                    <div class="form-group">
                        <label for="fax">Fax</label>
                        <input type="text" class="form-control" id="fax" placeholder="Fax" [(ngModel)]="companyInsert.fax">
                    </div>
                    <div class="form-group" *ngIf="save">
                        <label>Company Logo </label><br>
                        <input type="file" name="img" class="form-control" accept="image/*" (change)="selectFile($event)">
                    </div>
                    <button type="submit" class="btn btn-primary mr-2" (click)="addData()">Submit</button>
                    <button class="btn btn-dark" (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane tabs-animation fade" id="tab-content-1" role="tabpanel">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Company Image</h4>
                <label>Code Company : {{companyInsert.code}}</label>
                <form class="forms-sample">
                    <div class="row">
                        <div class="col">
                            <div class="form-group mt-md-3">
                                <label>Upload Image </label><br>
                                <input type="file" id="myfile" class="form-control" (change)="selectImage($event)" accept="image/*">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" [(ngModel)]="companyInsert.isActive" checked>
                                <label> Active </label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2" (click)="onUpdateImg()">Submit</button>
                    <button class="btn btn-dark" (click)="onCancel()">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
