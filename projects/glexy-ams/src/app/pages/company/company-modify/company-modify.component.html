<div class="card">
    <div class="card-body">
        <h4 class="card-title">Company Form</h4>
        <form class="forms-sample">
            <div class="form-group">
                <label for="nameCompany">Name Company</label>
                <input type="text" class="form-control" id="nameCompany" placeholder="Name Company">
            </div>
            <div class="form-group">
                <label for="code">Code</label>
                <input type="text" class="form-control" id="code" placeholder="Code">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="emailCompany">Email</label>
                <input type="text" class="form-control" id="emailCompany" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="website">Website</label>
                <input type="text" class="form-control" id="website" placeholder="Website">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <label for="fax">Fax</label>
                <input type="text" class="form-control" id="fax" placeholder="Fax">
            </div>
            <div class="form-group">
                <label>Company Logo </label><br>
                <input type="file" name="img[]" class="file-upload-default">
            </div>
            <button type="submit" class="btn btn-primary me-2">Submit</button>
            <button class="btn btn-dark">Cancel</button>
        </form>
    </div>
</div>
