<div id="parent-body" class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
    <div class="app-header header-shadow">
        <div class="app-header__logo">
            <div class="logo-src">
                <img src="../../../assets/images/LogoText.png" alt="">
            </div>
            <div class="header__pane ml-auto">
                <div>
                    <button (click)="iconOnly()" id="btn-sidebar" type="button"
                        class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="app-header__mobile-menu">
            <div>
                <button id="btn-sidebar-mobile" (click)="closeSidebar()" type="button"
                    class="hamburger hamburger--elastic mobile-toggle-nav">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </div>
        </div>
        <div class="app-header__menu">
            <span>
                <button id="btn-menu-mobile" (click)="openMenu()" type="button"
                    class="btn-icon btn-icon-only btn bg-transparent btn-sm mobile-toggle-header-nav">
                    <span class="btn-icon-wrapper">
                        <i class="fa fa-ellipsis-v fa-w-6"></i>
                    </span>
                </button>
            </span>
        </div>
        <div id="menu-mobile" class="app-header__content">
            <div class="app-header-right">
                <div class="header-btn-lg pr-0">
                    <div class="widget-content p-0">
                        <div class="widget-content-wrapper">
                            <div class="widget-content-left">
                                <div class="btn-group">
                                    <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                        class="p-0 btn">
                                        <img width="42" class="rounded-circle" src="assets/images/avatars/1.jpg"
                                            alt=".">
                                        <i class="fa fa-angle-down ml-2"></i>
                                    </a>
                                    <div tabindex="-1" role="menu" aria-hidden="true"
                                        class="dropdown-menu dropdown-menu-right">
                                        <button type="button" tabindex="0" class="dropdown-item">Settings</button>
                                        <div tabindex="-1" class="dropdown-divider"></div>
                                        <button type="button" tabindex="0" class="dropdown-item">Logout</button>
                                    </div>
                                </div>
                            </div>
                            <div class="widget-content-left  ml-3 header-user-info">
                                <div class="widget-heading">
                                    Alina Mclourd
                                </div>
                                <div class="widget-subheading">
                                    VP People Manager
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="app-main">
        <div class="app-sidebar sidebar-shadow">
            <div class="app-header__logo">
                <div class="logo-src"></div>
                <div class="header__pane ml-auto">
                    <div>
                        <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
                            data-class="closed-sidebar">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="app-header__mobile-menu">
                <div>
                    <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </div>
            </div>
            <div class="app-header__menu">
                <span>
                    <button type="button" class="btn-icon btn-icon-only btn btn-sm mobile-toggle-header-nav">
                        <span class="btn-icon-wrapper">
                            <i class="fa fa-ellipsis-v fa-w-6"></i>
                        </span>
                    </button>
                </span>
            </div>
            <div class="scrollbar-sidebar">
                <div class="app-sidebar__inner">
                    <ul class="vertical-nav-menu">
                        <div *ngIf="dashboard">
                            <li class="app-sidebar__heading">Dashboards</li>
                            <li>
                                <a routerLink="/glexy/dashboard" routerLinkActive="mm-active">
                                    <i class="metismenu-icon pe-7s-rocket"></i>
                                    Dashboard
                                </a>
                            </li>
                        </div>
                        <div *ngIf="auth">
                            <li class="app-sidebar__heading">Auth</li>
                            <li>
                                <a routerLink="/glexy/roles/list" routerLinkActive="mm-active">
                                    <i class="metismenu-icon pe-7s-rocket"></i>
                                    Roles
                                </a>
                            </li>
                        </div>
                        <div *ngIf="master">
                            <li class="app-sidebar__heading">Masters</li>
                            <li>
                                <a routerLink="/glexy/status-asset/new" routerLinkActive="mm-active">
                                    <i class="metismenu-icon pe-7s-rocket"></i>
                                    Status Transactions
                                </a>
                            </li>
                            <li>
                                <a routerLink="/glexy/status-asset/new" routerLinkActive="mm-active">
                                    <i class="metismenu-icon pe-7s-rocket"></i>
                                    Status Asset
                                </a>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
        <div class="app-main__outer">
            <div class="app-main__inner">
                <router-outlet></router-outlet>
            </div>
            <div class="app-wrapper-footer">
                <div class="app-footer">
                    <div class="app-footer__inner">
                        <div class="app-footer-left">
                            &nbsp; Copyright Glexy 2021
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
