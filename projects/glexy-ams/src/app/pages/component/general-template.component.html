<div class="container-scroller">
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
            <a class="navbar-brand brand-logo" href="index.html">
                <img src="../../../assets/images/LogoText.png" alt="">
            </a>
            <a class="navbar-brand brand-logo-mini" href="index.html">
                <img src="../../../assets/images/Logo--.png" alt="">
            </a>
            <button (click)="iconOnly()" class="navbar-toggler navbar-toggler align-self-center d-none d-lg-flex" type="button"
                id="minimize">
                <span class='bx bx-menu'></span>
            </button>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
            <ul class="navbar-nav navbar-nav-right">
                <li class="nav-item nav-profile dropdown">
                    <a class="nav-link dropdown-toggle  pl-0 pr-0" href="#" data-toggle="dropdown" id="profileDropdown">
                        <i class='bx bx-user mr-0'></i>
                        <span class="nav-profile-name">Evan Morales</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="profileDropdown">
                        <a class="dropdown-item">
                            <i class="bx bx-user text-primary"></i>
                            Settings
                        </a>
                        <a class="dropdown-item">
                            <i class="bx bx-user text-primary"></i>
                            Logout
                        </a>
                    </div>
                </li>
            </ul>
            <button (click)="openMenu()" class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
                id="offcanvas">
                <span class='bx bx-menu'></span>
            </button>
        </div>
    </nav>
    <div class="container-fluid page-body-wrapper">
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <ul class="nav">
                <li class="nav-item">
                    <div class="d-flex sidebar-profile">
                        <div class="sidebar-profile-image">
                            <img src="images/faces/face29.png" alt="image">
                            <span class="sidebar-status-indicator"></span>
                        </div>
                        <div class="sidebar-profile-name">
                            <p class="sidebar-name">
                                Kenneth Osborne
                            </p>
                            <p class="sidebar-designation">
                                Welcome
                            </p>
                        </div>
                    </div>
                    <p class="sidebar-menu-title">Dash menu</p>
                </li>
                <li class="nav-item" routerLinkActive="active" (mouseenter)="hoverOpen($event.target)" (mouseleave)="hoverClose($event.target)">
                    <a class="nav-link" routerLink="/glexy/dashboard">
                        <i class="bx bx-user menu-icon"></i>
                        <span class="menu-title">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item" routerLinkActive="active" (mouseenter)="hoverOpen($event.target)" (mouseleave)="hoverClose($event.target)">
                    <a class="nav-link" data-toggle="collapse" href="#ui-basic" aria-expanded="false"
                        aria-controls="ui-basic">
                        <i class="bx bx-user menu-icon"></i>
                        <span class="menu-title">UI Elements</span>
                        <i class='bx bxs-chevron-right menu-arrow'></i>
                    </a>
                    <div class="collapse" id="ui-basic">
                        <ul class="nav flex-column sub-menu">
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/glexy/status-trx/list"
                                    routerLinkActive="active">
                                    <i class="bx bx-user"></i>&nbsp; Buttons</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/glexy/roles/list"
                                    routerLinkActive="active">
                                    <i class="bx bx-user"></i>&nbsp; Dropdowns</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/glexy/status-asset/list"
                                    routerLinkActive="active">
                                    <i class="bx bx-user"></i>&nbsp; Typography</a>
                            </li>

                </li>

            <div class="content-wrapper">
                <router-outlet></router-outlet>
            </div>
            <footer class="footer">

                    <span class="text-center text-sm-left d-block d-sm-inline-block">
                        Copyright © Glexy 2021
                    </span>
                </div>
            </footer>
        </div>
