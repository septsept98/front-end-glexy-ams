<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-6 col-xl-4">
        <div class="card mb-3 widget-content bg-warning">
          <div class="widget-content-wrapper text-white">
            <div class="widget-content-left">
              <div class="widget-heading">ASSET</div>
              <div class="widget-subheading ml-3 mt-3"><i class='bx bx-devices'
                  style="font-size: 4rem; color:#235784"></i></div>
            </div>
            <div class="widget-content-right">
              <div class="widget-numbers text-white"><span>{{totalAsset}} Units</span></div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-xl-4">
        <div class="card mb-3 widget-content bg-warning">
          <div class="widget-content-wrapper text-white">
            <div class="widget-content-left">
              <div class="widget-heading">COMPANY</div>
              <div class="widget-subheading ml-3 mt-3"><i class='bx bx-buildings'
                  style="font-size: 4rem; color:#235784"></i></div>
            </div>
            <div class="widget-content-right">
              <div class="widget-numbers text-white"><span>{{totalCompany}} Companies</span></div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-xl-4">
        <div class="card mb-3 widget-content bg-warning">
          <div class="widget-content-wrapper text-white">
            <div class="widget-content-left">
              <div class="widget-heading">EMPLOYEE</div>
              <div class="widget-subheading ml-3 mt-3"><i class='bx bx-user' style="font-size: 4rem; color:#235784"></i>
              </div>
            </div>
            <div class="widget-content-right">
              <div class="widget-numbers text-white"><span>{{totalEmployee}} Employees</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="divider mt-0" style="margin-bottom: 30px;"></div>
    <div class="main-card mb-3 card bg-warning">
      <div class="no-gutters row">
        <div class="col-md-4">
          <div class="widget-content">
            <div class="widget-content-wrapper">
              <div class="widget-content-right ml-0 mr-3">
                <div class="widget-numbers text-primary">{{totalCheckOut}}</div>
              </div>
              <div class="widget-content-left">
                <div class="widget-heading text-primary">Check Out</div>
                <div class="widget-subheading text-primary">Total</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="widget-content">
            <div class="widget-content-wrapper">
              <div class="widget-content-right ml-0 mr-3">
                <div class="widget-numbers text-primary">{{totalCheckIn}}</div>
              </div>
              <div class="widget-content-left">
                <div class="widget-heading text-primary">Check In</div>
                <div class="widget-subheading text-primary">Total</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="widget-content">
            <div class="widget-content-wrapper">
              <div class="widget-content-right ml-0 mr-3">
                <div class="widget-numbers text-danger">{{totalExpiredAsset}}</div>
              </div>
              <div class="widget-content-left">
                <div class="widget-heading text-danger">Expired Asset</div>
                <div class="widget-subheading text-danger">Total</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-5">

      <div class="col-4">
        <div class="card-shadow-danger mb-3 widget-chart widget-chart2 text-left card">
          <div class="widget-content">
            <div class="widget-content-outer">
              <div class="widget-content-wrapper">
                <div class="widget-content-left pr-2 fsize-1">
                  <div class="widget-numbers mt-0 fsize-3 text-danger">{{percent}}%</div>
                </div>
                <div class="widget-content-right w-100">
                  <div class="progress-bar-xs progress">
                    <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="71" aria-valuemin="0"
                      aria-valuemax="100" [style.width.%]=percent></div>
                  </div>
                </div>
              </div>
              <div class="widget-content-left fsize-1">
                <div class="text-muted opacity-6">Transacion Not Check In</div>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="col-4">
        <div class="card-shadow-danger mb-3 widget-chart widget-chart2 text-left card">
          <div class="widget-content">
            <div class="widget-content-outer">
              <div class="widget-content-wrapper">
                <div class="widget-content-left pr-2 fsize-1">
                  <div class="widget-numbers mt-0 fsize-3 text-danger">71%</div>
                </div>
                <div class="widget-content-right w-100">
                  <div class="progress-bar-xs progress">
                    <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="71" aria-valuemin="0"
                      aria-valuemax="100" style="width: 71%;"></div>
                  </div>
                </div>
              </div>
              <div class="widget-content-left fsize-1">
                <div class="text-muted opacity-6">Income Target</div>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="col-4 ">
        <div class="card-shadow-danger mb-3 widget-chart widget-chart2 text-left card">
          <div class="widget-content">
            <div class="widget-content-outer">
              <div class="widget-content-wrapper">
                <div class="widget-content-left pr-2 fsize-1">
                  <div class="widget-numbers mt-0 fsize-3 text-danger">71%</div>
                </div>
                <div class="widget-content-right w-100">
                  <div class="progress-bar-xs progress">
                    <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="71" aria-valuemin="0"
                      aria-valuemax="100" style="width: 71%;"></div>
                  </div>
                </div>
              </div>
              <div class="widget-content-left fsize-1">
                <div class="text-muted opacity-6">Income Target</div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>



  </div>
</div>
