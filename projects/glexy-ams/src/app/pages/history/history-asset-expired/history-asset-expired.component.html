<div class="row">
    <div class="col-lg-12">
        <div class="main-card mb-3 card">
            <div class="card-body">
                <h2 class="card-title">Assets License Expired</h2>
                <p-table #dt [value]="listDataExpiredAsset" [rows]="10" [paginator]="true"
                    [globalFilterFields]="['codeAsset','brand','statusAsset','typeAsset','expiredDate']" responsiveLayout="scroll"
                    [rowHover]="true" dataKey="id"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [showCurrentPageReport]="true">
                    <ng-template pTemplate="caption">
                        <div class="row">
                            <div class="col-md-6 col-12">
                                <button (click)="downloadPdf()" class="btn btn-lg btn-success mr-2">
                                    <i class='bx bx-download'></i>
                                </button>
                                <button (click)="sendEmail()" class="btn btn-lg btn-primary">
                                    <i class='bx bx-mail-send'></i>
                                </button>
                            </div>
                            <div class="col-md-6 col-12 d-flex justify-content-end">
                                <span class="p-input-icon-left">
                                    <i class="pi pi-search"></i>
                                    <input pInputText type="text"
                                        (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                                        placeholder="Search..." />
                                </span>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 3rem">
                                No
                            </th>
                            <th colspan="2" pSortableColumn="codeAsset">Asset<p-sortIcon field="codeAsset">
                                </p-sortIcon>
                            </th>
                            <th pSortableColumn="brand">Brand<p-sortIcon field="brand">
                                </p-sortIcon>
                            </th>
                            <th pSortableColumn="statusAsset">Status Asset<p-sortIcon field="statusAsset">
                                </p-sortIcon>
                            </th>
                            <th pSortableColumn="typeAsset">Type Asset<p-sortIcon field="typeAsset">
                                </p-sortIcon>
                            </th>
                            <th pSortableColumn="expiredDate">Expired Date<p-sortIcon field="expiredDate">
                                </p-sortIcon>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-status let-rowIndex="rowIndex">
                        <tr>
                            <td>
                                {{rowIndex + 1}}
                            </td>
                            <td><img *ngIf="isDisplayAvail(status.image)" style="width: 70px; height: 100%;" class="img-fluid"
                                src="data:image/png;base64,{{status.image}}" alt=""></td>
                            <td>{{status.codeAsset}} - {{status.nameAsset}}</td>
                            <td>{{status.brand}}</td>
                            <td>{{status.statusAsset}}</td>
                            <td>{{status.typeAsset}}</td>
                            <td>{{status.expiredDate}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
