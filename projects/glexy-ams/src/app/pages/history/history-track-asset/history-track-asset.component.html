<div class="row">
    <div class="col-lg-12">
        <div class="main-card mb-3 card">
            <div class="card-body">
                <h2 class="card-title">Track Assets</h2>
                <p-table #dt [value]="listTrackAsset" [rows]="10" [paginator]="true"
                    [globalFilterFields]="['codeAsset','nameActivity','dateActivity','transactionCode']" responsiveLayout="scroll"
                    [rowHover]="true" dataKey="id"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [showCurrentPageReport]="true">
                    <ng-template pTemplate="caption">
                        <div class="row">
                            <div class="col-md-6 col-12">
                                <button (click)="downloadPdf()" class="btn btn-lg btn-success mr-2">
                                    <i class='bx bx-download'></i>
                                </button>
                                <button (click)="sendEmail()" class="btn btn-lg btn-primary">
                                    <i class='bx bx-mail-send'></i>
                                </button>
                            </div>
                            <div class="col-md-6 col-12 d-flex justify-content-end">
                                <span class="p-input-icon-left">
                                    <i class="pi pi-search"></i>
                                    <input pInputText type="text"
                                        (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                                        placeholder="Search..." />
                                </span>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 3rem">
                                No
                            </th>
                            <th pSortableColumn="codeAsset">Code Asset<p-sortIcon field="codeAsset">
                                </p-sortIcon>
                            </th>
                            <th pSortableColumn="nameActivity">Name Activity<p-sortIcon field="nameActivity">
                                </p-sortIcon>
                            </th>
                            <th pSortableColumn="dateActivity">Date Activity<p-sortIcon field="nameStatusAsset">
                                </p-sortIcon>
                            </th>
                            <th pSortableColumn="transactionCode">Transaction Code<p-sortIcon field="transactionCode">
                                </p-sortIcon>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-trxAsset let-rowIndex="rowIndex">
                        <tr>
                            <td>
                                {{rowIndex + 1}}
                            </td>
                            <td>{{trxAsset.codeAsset}}</td>
                            <td>{{trxAsset.nameActivity}}</td>
                            <td>{{trxAsset.dateActivity}}</td>
                            <td>{{trxAsset.transactionCode?trxAsset.transactionCode:'-'}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
