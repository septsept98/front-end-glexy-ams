<div class="row">
    <div class="col-lg-12">
        <div class="main-card mb-3 card">
            <div class="card-body">
                <h2 class="card-title">Transactions Expired</h2>
                <p-table #dt [value]="listDataTrxExpired" [rows]="10" [paginator]="true"
                    [globalFilterFields]="['codeTrx','nip','employeeName','email','codeAsset','nameAsset','checkinDate','dueDate']"
                    responsiveLayout="scroll" [rowHover]="true" dataKey="id"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [showCurrentPageReport]="true">
                    <ng-template pTemplate="caption">
                        <div class="row">
                            <div class="col-md-6 col-12">
                                <button (click)="downloadPdf()" class="btn btn-lg btn-success mr-2">
                                    <i class='bx bx-download'></i>
                                </button>
                                <button (click)="sendEmail()" class="btn btn-lg btn-primary">
                                    <i class='bx bx-mail-send'></i>
                                </button>
                            </div>
                            <div class="col-md-6 col-12 d-flex justify-content-end">
                                <span class="p-input-icon-left">
                                    <i class="pi pi-search"></i>
                                    <input pInputText type="text"
                                        (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                                        placeholder="Search..." />
                                </span>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 3rem">
                                No
                            </th>
                            <th pSortableColumn="codeTrx">Code Trx<p-sortIcon field="codeTrx">
                                </p-sortIcon>
                            </th>
                            <th pSortableColumn="nip">NIP<p-sortIcon field="nip">
                                </p-sortIcon>
                            </th>
                            <th pSortableColumn="employeeName">Name<p-sortIcon field="employeeName">
                                </p-sortIcon>
                            </th>
                            <th colspan="2" pSortableColumn="codeAsset">Asset<p-sortIcon field="codeAsset">
                                </p-sortIcon>
                            </th>
                            <th pSortableColumn="dueDate">Due Date<p-sortIcon field="dueDate">
                                </p-sortIcon>
                            </th>
                            <th pSortableColumn="checkinDate">Check In Date<p-sortIcon field="checkinDate">
                                </p-sortIcon>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-trxExp let-rowIndex="rowIndex">
                        <tr>
                            <td>
                                {{rowIndex + 1}}
                            </td>
                            <td>{{trxExp.codeTrx}}</td>
                            <td>{{trxExp.nip}}</td>
                            <td>{{trxExp.employeeName}}</td>
                            <td><img *ngIf="isDisplayAvail(trxExp.image)" style="width: 70px; height: 100%;" class="img-fluid"
                                src="data:image/png;base64,{{trxExp.image}}" alt=""></td>
                            <td>{{trxExp.codeAsset}} - {{trxExp.nameAsset}}</td>
                            <td>{{trxExp.dueDate}}</td>
                            <td>{{trxExp.checkinDate?trxExp.checkinDate:'-'}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
