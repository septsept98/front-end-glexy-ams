<div class="row">
    <div class="col-lg-12">
        <div class="main-card mb-3 card">
            <div class="card-body">
                <h2 class="card-title">Inventory</h2>
                <p-table #dt [value]="dataList" [rows]="10" [paginator]="true" [globalFilterFields]="['nameAsset','code','stock','latestStock']" responsiveLayout="scroll" [(selection)]="selectedInven" [rowHover]="true" dataKey="id" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [showCurrentPageReport]="true">
                    <ng-template pTemplate="caption">
                        <div class="d-flex p-ai-center justify-content-end">
                            <span class="p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text"
                                    (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                                    placeholder="Search..." />
                            </span>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 3rem">
                                No
                            </th>
                            <th pSortableColumn="nameAsset">Name Asset
                                <p-sortIcon field="nameAsset">
                                </p-sortIcon>
                            </th>
                            <th pSortableColumn="code">Code
                                <p-sortIcon field="code">
                                </p-sortIcon>
                            </th>
                            <th pSortableColumn="stock">Stock</th>
                            <th pSortableColumn="latestStock">Latest Stock</th>
                            <th>Action</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-inven let-rowIndex="rowIndex">
                        <tr>
                            <td>
                                {{rowIndex + 1}}
                            </td>
                            <td>{{inven.nameAsset}}</td>
                            <td>{{inven.code}}</td>
                            <td>{{inven.stock}}</td>
                            <td>{{inven.latestStock}}</td>
                            <td>
                                <button pButton pRipple icon="bx bx-clipboard" class="p-button-rounded p-button-info mr-2" (click)="onDetail(inven.id)"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
