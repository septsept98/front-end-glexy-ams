<div class="card">
    <div class="card-body">
        <h4 class="card-title">Location Form</h4>
        <label *ngIf="tab">Code Location : {{locationInsert.code}}</label>
        <div class="forms-sample">
            <div class="form-group">
                <label for="namePlace">Name Place</label>
                <input type="text" class="form-control" id="namePlace" placeholder="Name Place" [(ngModel)]="locationInsert.namePlace">
            </div>
            <div class="form-group" *ngIf="save">
                <label for="code">Code</label>
                <input type="text" class="form-control" id="code" placeholder="Code" [(ngModel)]="locationInsert.code">
            </div>
            <div class="form-group" *ngIf="save">
                <label>Company</label>
                <ng-select2 [options]='optionsCompany' [(ngModel)]="locationInsert.companyId"> </ng-select2>
            </div>
            <button class="btn btn-dark mr-2" (click)="onCancel()">Cancel</button>
            <button type="submit" class="btn btn-primary" (click)="addDb()">Submit</button>
        </div>
    </div>
</div>
