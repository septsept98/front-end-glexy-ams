<div class="card">
    <div class="card-body">
        <h4 class="card-title">Location Form</h4>
        <form class="forms-sample">
            <div class="form-group">
                <label for="namePlace">Name Place</label>
                <input type="text" class="form-control" id="namePlace" placeholder="Name Place">
            </div>
            <div class="form-group">
                <label for="code">Code</label>
                <input type="text" class="form-control" id="code" placeholder="Code">
            </div>
            <div class="form-group">
                <label>Company</label>
                <select class="form-control" id="company">
                  <option value="LWN">Lawencon</option>
                  <option value="LNV">Linov</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary me-2">Submit</button>
            <button class="btn btn-dark">Cancel</button>
        </form>
    </div>
</div>
