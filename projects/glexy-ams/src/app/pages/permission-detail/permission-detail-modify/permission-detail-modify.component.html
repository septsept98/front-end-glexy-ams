<div class="card">
    <div class="card-body">
        <h4 class="card-title">Permission Detail form</h4>
        <div class="forms-sample">
            <div class="row">
                <div class="col-md-6 grid-margin">
                    <div class="form-group">
                        <label>Role</label>
                        <select class="form-control" id="brand" [(ngModel)]="data.rolesId.id">
                          <option *ngFor="let list of listRole" [value]="list.id">{{list.nameRole}}</option>
                          
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Brand</label>
                        <select class="form-control" id="brand"[(ngModel)]="data.permissionsId.id">
                          <option *ngFor="let list of listPermission" [value]="list.id">{{list.namePermission}}</option>
                        </select>
                    </div>
  
                    <label for="codePermission" *ngIf="!save">Is Active</label>
                    <div class="position-relative form-check mb-3" *ngIf="!save">
                        <input type="checkbox" class="form-check-input" [(ngModel)]="data.isActive" *ngIf="!save">
                        <label class="form-check-label" *ngIf="!save">
                            True
                        </label>
                    </div>
  
                </div>
              
            </div>
            <button class="btn btn-dark" (click)="onCancel()">Cancel</button>
            <button type="submit" class="btn btn-primary me-2 ml-2" (click)="add()">Submit</button>
        </div>
    </div>
  </div>
