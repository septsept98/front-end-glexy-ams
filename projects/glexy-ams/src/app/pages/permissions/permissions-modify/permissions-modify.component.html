<div class="card">
  <div class="card-body">
      <h4 class="card-title">Permission form</h4>
      <div class="forms-sample">
          <div class="row">
              <div class="col-md-6 grid-margin">
                  <div class="form-group">
                      <label for="namePermission">Name</label>
                      <input type="text" class="form-control" id="namePermission" placeholder="Name Permission" [(ngModel)] ="data.namePermission">
                  </div>
                  <div class="form-group">
                      <label for="codePermission" *ngIf = "save">Code</label>
                      <input type="text" class="form-control" id="nameAsset" placeholder="Code Permission" [(ngModel)] ="data.code" *ngIf = "save">
                  </div>
                  <label for="codePermission" *ngIf = "!save">Is Active</label>
                  <label for="codePermission" *ngIf="!save">Is Active</label>
                    <div class="position-relative form-check mb-3" *ngIf="!save">
                        <input type="checkbox" class="form-check-input" [(ngModel)]="data.isActive" *ngIf="!save">
                        <label class="form-check-label" *ngIf="!save">
                            True
                        </label>
                    </div>

              </div>
            
          </div>
          <button class="btn btn-dark" (click)="onCancel()">Cancel</button>
          <button type="submit" class="btn btn-primary me-2 ml-2" (click)="onSubmit()" >Submit</button>
        </div>
  </div>
</div>
