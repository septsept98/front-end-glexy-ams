<div class="row mb-4">
    <div class="col-12">
<div class="card">
    <div class="card-body">
        <h4 class="card-title mb-5">Change Password</h4>
        <div class="forms-sample">
            <div class="row">
                <div class="col-md-6  grid-margin">
                    
                    <div class="form-group">
                        <label for="namePermission">New Password</label>
                        <input type="password" class="form-control"  id="namePermission" [(ngModel)] ="newPassword">
                    </div>

                    <div class="form-group">
                        <label for="namePermission">Confirm Password</label>
                        <input type="password" class="form-control"  id="namePermission" [(ngModel)] ="confirm">
                    </div>

  
                </div>
              
            </div>
            <button type="submit" class="btn btn-primary me-2 mr-2"(click)="onUpdate()">Submit</button>
            <button class="btn btn-dark" (click)="onCancel()">Cancel</button>
        </div>
    </div>
  </div>
</div>
</div>
