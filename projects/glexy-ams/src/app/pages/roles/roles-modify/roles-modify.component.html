<div class="card">
    <div class="card-body">
        {{data|json}}
        <h4 class="card-title">Permission form</h4>
        <div class="forms-sample">
            <div class="row">
                <div class="col-md-6 grid-margin">
                    <div class="form-group">
                        <label for="namePermission">Name</label>
                        <input type="text" class="form-control" id="namePermission" placeholder="Name Permission" [(ngModel)]="data.roles.nameRole">
                    </div>
                    <div class="form-group">
                        <label for="codePermission">Code</label>
                        <input type="text" class="form-control" id="nameAsset" placeholder="Code Permission" [(ngModel)]="data.roles.code">
                    </div>
                    <label for="codePermission" *ngIf = "save">Permission</label>
                    <div *ngFor="let list of permissionList" >
                        <div class="position-relative form-check " *ngIf = "save"><label class="form-check-label" *ngIf = "save">
                            <input type="checkbox" class="form-check-input" name="{{list.namePermission}}" (change) = "onChange()" [(ngModel)]="list.isActive" *ngIf = "save"> {{list.namePermission}}</label></div>
                        
                    </div>
                   
                    
                   

                    <label for="codePermission">Is Active</label>
                    <div class="position-relative form-check mb-3"><label class="form-check-label"><input type="checkbox" class="form-check-input"  [(ngModel)]="data.roles.isActive"> True</label></div>
  
                </div>
              
            </div>
            <button type="submit" class="btn btn-primary me-2 mr-2" (click) = "onSubmit()">Submit</button>
            <button class="btn btn-dark">Cancel</button>
        </div>
    </div>
  </div>
