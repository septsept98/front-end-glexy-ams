<div class="card">
    <div class="card-body">
        <h4 class="card-title">Roles form</h4>
        <div class="forms-sample">
            <div class="row">
                <div class="col-md-6 grid-margin">
                    <div class="form-group">
                        <label for="namePermission">Name</label>
                        <input type="text" class="form-control" id="namePermission" placeholder="Name Role"
                            [(ngModel)]="data.roles.nameRole">
                    </div>
                    <div class="form-group">
                        <label for="codePermission" *ngIf="save">Code</label>
                        <input type="text" class="form-control" id="codePermission" placeholder="Code Role"
                            [(ngModel)]="data.roles.code" *ngIf="save">
                    </div>
                    <label *ngIf="save">Permission</label>
                    <div *ngFor="let list of permissionList">
                        <div class="position-relative form-check " *ngIf="save">
                            <input type="checkbox" class="form-check-input" name="{{list.namePermission}}"
                                (change)="onChange()" [(ngModel)]="list.isActive" *ngIf="save">
                            <label class="form-check-label" *ngIf="save">
                                {{list.namePermission}}
                            </label>
                        </div>
                    </div>

                    <label for="codePermission" *ngIf="!save">Is Active</label>
                    <div class="position-relative form-check mb-3" *ngIf="!save">
                        <input type="checkbox" class="form-check-input" [(ngModel)]="data.roles.isActive" *ngIf="!save">
                        <label class="form-check-label" *ngIf="!save">
                            True
                        </label>
                    </div>
                </div>

            </div>
            <button class="btn btn-dark" (click)="onCancel()">Cancel</button>
            <button type="submit" class="btn btn-primary me-2 ml-2" (click)="onSubmit()">Submit</button>
        </div>
    </div>
</div>
