<div class="tab-content">
    <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
        <div class="main-card mb-3 card">
            <div class="card-header">
                Check In Assets
            </div>
            <div class="card-body">
                <div class="col-md-6 mb-3">
                    <h5><b>{{dataAssetTrxDetail.assetId?.code}}</b></h5>
                    <h3 class="text-primary">{{dataAssetTrxDetail.assetId?.names}}</h3>
                    <h5>{{dataAssetTrxDetail.assetId?.brandId?.names}}</h5>
                    <img style="width: 300px; height: 100%;"
                        src="data:image/png;base64,{{dataAssetTrxDetail.assetId?.assetImg?.file}}" class="img-fluid"
                        alt="">
                </div>
                <div class="col-md-6">
                    <div class="position-relative form-group"><label for="exampleSelect" class="">Condition</label>
                        <select [(ngModel)]="statusTrxSelected" name="select" id="exampleSelect" class="form-control">
                            <option *ngFor="let data of listStatusTrx" [value]="data.id">{{data.nameStatusTr}}</option>
                        </select>
                    </div>
                </div>
                <button class="mt-2 btn btn-dark mr-2" (click)="onCancel(dataAssetTrxDetail.transactionId.id)">Cancel</button>
                <button class="mt-2 btn btn-primary" (click)="onSubmit()">Check Out</button>
            </div>
        </div>
    </div>
</div>
