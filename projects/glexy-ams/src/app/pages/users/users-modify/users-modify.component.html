<div class="card">
    <div class="card-body">
        <h4 class="card-title">User form</h4>
        <div class="forms-sample">
            <div class="row">
                <div class="col-md-6 grid-margin">
                    <div class="form-group">
                        <label for="nameAsset">Name</label>
                        <input type="text" class="form-control" id="nameAsset" placeholder="Name Employee" [(ngModel)]="data.employeeId.nameEmployee">
                    </div>
                    <div class="form-group">
                        <label for="nameAsset" *ngIf = "save">NIP</label>
                        <input type="text" class="form-control" id="nameAsset" placeholder="NIP Employee" [(ngModel)]="data.employeeId.nip" *ngIf = "save">
                    </div>
                    <div class="form-group">
                        <label for="nameAsset" *ngIf = "save">Email</label>
                        <input type="email" class="form-control" id="nameAsset" placeholder="Email Employee" [(ngModel)]="data.email" *ngIf = "save">
                    </div>
                    <div class="form-group">
                        <label for="nameAsset">Phone Number</label>
                        <input type="text" class="form-control" id="nameAsset" placeholder="Phone Number Employeet" [(ngModel)]="data.employeeId.phoneNumber">
                    </div>
                    <label for="" *ngIf = "save">Gender</label>
                    <div class="custom-radio custom-control" *ngIf = "save"><input type="radio" id="exampleCustomRadio" name="customRadio" class="custom-control-input" [(ngModel)] = "data.employeeId.gender" value="MALE" checked><label class="custom-control-label" for="exampleCustomRadio" *ngIf = "save">Male</label></div>
                    <div class="custom-radio custom-control" *ngIf = "save"><input type="radio" id="exampleCustomRadio2" name="customRadio" class="custom-control-input" [(ngModel)] = "data.employeeId.gender" value="FEMALE" ><label class="custom-control-label" for="exampleCustomRadio2" *ngIf = "save">Female</label></div>
                    <div class="form-group">
                        <label for="typeAsset" >Company</label>
                        <select  class="form-control" id="typeAsset" [(ngModel)]="data.employeeId.companyId.id" >
                          <option *ngFor="let list of listCompany" [value] = "list.id" >{{list.names}}</option>
                         
                        </select>
                    </div>
                    <div class="form-group">
                        <label >Role</label>
                        <select class="form-control" id="brand" [(ngModel)]="data.rolesId.id" >
                          <option *ngFor="let list of listRoles" [value]="list.id">{{list.nameRole}}</option>
                        </select>
                    </div>

                    <label for="codePermission" *ngIf = "!save">Is Active</label>
                    <div class="position-relative form-check mb-3">
                        <input type="checkbox" class="form-check-input" [(ngModel)]="data.isActive" *ngIf = "!save"> 
                        <label class="form-check-label" *ngIf = "!save">
                        True</label>
                    </div>
                </div>
            </div>
            <button class="btn btn-dark" routerLink="/glexy/users">Cancel</button>
            <button type="submit" class="btn btn-primary me-2 ml-2" (click)="add()">Submit</button>
        </div>
    </div>
</div>
